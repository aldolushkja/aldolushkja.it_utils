version: "3.3"

services:
  mongo:
    image: mongo
    volumes:
      - mongo_data:/data/db
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: utils_user
      MONGO_INITDB_ROOT_PASSWORD: vF0hHOy2kKT21NPSJD4CrPfV

  mysql:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: vF0hHOy2kKT21NPSJD4CrPfV
      MYSQL_DATABASE: utils
      MYSQL_USER: utils_user
      MYSQL_PASSWORD: zb7JNlMKW8CMj65BVJekAOaz

  service:
    depends_on:
      - mysql
      - mongo
    image: localhost:5000/utils
    volumes:
      - app_data:/app/work/
    ports:
      - "8100:8080"
    restart: always
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:mysql://mysql:3306/utils
      QUARKUS_DATASOURCE_USERNAME: utils_user
      QUARKUS_DATASOURCE_PASSWORD: zb7JNlMKW8CMj65BVJekAOaz
      QUARKUS_MONGODB_CONNECTION-STRING: mongodb://utils_user:vF0hHOy2kKT21NPSJD4CrPfV@mongo:27017

volumes:
  db_data: {}
  mongo_data: {}
  app_data: {}
