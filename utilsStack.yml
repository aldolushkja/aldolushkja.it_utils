version: "3.3"

services:
  mysql:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 
      MYSQL_DATABASE: 
      MYSQL_USER: 
      MYSQL_PASSWORD: 

  service:
    depends_on:
      - mysql
    image: localhost:5000/utils
    volumes:
      - app_data:/app/work/
    ports:
      - "8100:8080"
    restart: always
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: 
      QUARKUS_DATASOURCE_USERNAME: 
      QUARKUS_DATASOURCE_PASSWORD: 

volumes:
  db_data: {}
  mongo_data: {}
  app_data: {}

networks:
  bridge:
